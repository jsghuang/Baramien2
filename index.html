<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>別忘記餵巴拉麵</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fefcea;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 5vw;
    }
    #gameArea {
      position: relative;
      width: 100%;
      height: 60vh;
      overflow: hidden;
      border: 2px dashed #ccc;
    }
    .pet-img {
      width: 20vw;
      height: 20vw;
      max-width: 120px;
      max-height: 120px;
      object-fit: contain;
      position: absolute;
      transition: all 0.4s ease;
      z-index: 10;
    }
    .dirty { filter: hue-rotate(90deg); }
    .stinky { filter: brightness(0.7) saturate(0.6); }
    .angry { filter: contrast(1.4) sepia(0.7); }
    .bored { filter: grayscale(1); }
    .sleepy { filter: opacity(0.6); }
    .poop {
      position: absolute;
      font-size: 5vw;
      z-index: 1;
    }
    .noodle {
      position: absolute;
      font-size: 5vw;
      animation: dropNoodle 1s ease-in-out forwards;
      pointer-events: none;
      z-index: 999;
    }
    .star {
      position: absolute;
      font-size: 4vw;
      z-index: 998;
    }
    @keyframes dropNoodle {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(10vh); opacity: 0; }
    }
    .status {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      font-size: 4vw;
    }
    .controls {
      text-align: center;
      margin: 2vh 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1vw;
    }
    .controls button {
      padding: 1vh 2vw;
      font-size: 4vw;
    }
    .image-button {
      border: none;
      background: none;
      padding: 0;
      cursor: pointer;
    }
    .image-button img {
      height: 10vw;
      max-height: 60px;
      transition: transform 0.2s ease;
    }
    .image-button:hover img {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <!-- 保留原本內容 -->
</body>
</html>
