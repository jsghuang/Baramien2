<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>別忘記餵巴拉麵</title>
    <style>
    body {
      font-family: sans-serif;
      background: #fefcea;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
    }
    #gameArea {
      position: relative;
      width: 100%;
      height: 60vh;
      overflow: hidden;
      border: 2px dashed #ccc;
    }
    .pet-img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      position: absolute;
      transition: all 0.4s ease;
      z-index: 10;
    }
    .poop {
      position: absolute;
      font-size: 36px;
      z-index: 1;
    }
    .dead { filter: grayscale(100%); }
    .dirty { filter: sepia(90%); }
    .stinky { filter: hue-rotate(90deg); }
    .angry { filter: contrast(150%) brightness(85%); }
    .bored { filter: blur(1px); }
    .sleepy { filter: brightness(80%) saturate(70%); }

    .status {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      font-size: 18px;
    }

    .controls {
      text-align: center;
      margin: 20px 0;
    }

    .controls button {
      margin: 6px;
      padding: 10px 20px;
      font-size: 16px;
    }

    /* ✅ 圖片按鈕 hover 動畫 */
    .image-button {
      border: none;
      background: none;
      padding: 0;
      margin: 6px;
      cursor: pointer;
    }

    .image-button img {
      height: 60px;
      transition: transform 0.2s ease;
    }

    .image-button:hover img {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <h1>別忘記餵巴拉麵 🐾</h1>
  <div id="gameArea">
    <img id="petImage" class="pet-img" src="https://raw.githubusercontent.com/jsghuang/Baramien2/main/2.png" alt="你的寵物">
  </div>

  <div class="status" id="status">狀態：尚未開始</div>

  <div class="controls">
  <button class="image-button" onclick="feed()">
    <img src="https://raw.githubusercontent.com/jsghuang/Baramien2/main/buttom%201.png" alt="餵食">
  </button>
  <button class="image-button" onclick="wash()">
    <img src="https://raw.githubusercontent.com/jsghuang/Baramien2/main/buttom%202.png" alt="洗澡">
  </button>
  <button onclick="toilet()">🚽 上廁所</button>
  <button onclick="pet()">🤲 摸摸</button>
  <button onclick="play()">🧸 玩耍</button>
  <button onclick="sleep()">😴 睡覺</button>
  <button onclick="revive()">❤️ 復活</button>
  </div>

  <script>
    const petImage = document.getElementById("petImage");
    const status = document.getElementById("status");
    const gameArea = document.getElementById("gameArea");

    let alive = true;
    let dirty = false, stinky = false, angry = false, bored = false, sleepy = false;

    let feedTimer, bathTimer, toiletTimer, angryTimer, boredTimer, sleepyTimer;
    let moveInterval;

    function updateStatus() {
      if (!alive) {
        status.textContent = "狀態：死亡 🪦";
        return;
      }

      const list = [];
      if (dirty) list.push("髒髒的 🛁");
      if (stinky) list.push("臭臭的 💩");
      if (angry) list.push("生氣的 😠");
      if (bored) list.push("無聊的 🧸");
      if (sleepy) list.push("睏睏的 😴");

      status.textContent = list.length ? "狀態：" + list.join("，") : "狀態：快樂中 🐶";
    }

    function applyFilters() {
      petImage.className = "pet-img";
      if (!alive) {
        petImage.classList.add("dead");
        return;
      }
      if (dirty) petImage.classList.add("dirty");
      if (stinky) petImage.classList.add("stinky");
      if (angry) petImage.classList.add("angry");
      if (bored) petImage.classList.add("bored");
      if (sleepy) petImage.classList.add("sleepy");
    }

    function randomMove() {
      const maxX = gameArea.clientWidth - petImage.clientWidth;
      const maxY = gameArea.clientHeight - petImage.clientHeight;
      const x = Math.floor(Math.random() * maxX);
      const y = Math.floor(Math.random() * maxY);
      petImage.style.left = `${x}px`;
      petImage.style.top = `${y}px`;
    }

    function leavePoop() {
      const poop = document.createElement("div");
      poop.textContent = "💩";
      poop.className = "poop";
      poop.style.left = petImage.style.left;
      poop.style.top = petImage.style.top;
      gameArea.appendChild(poop);
    }

    function startTimers() {
      clearInterval(feedTimer);
      clearInterval(bathTimer);
      clearInterval(toiletTimer);
      clearInterval(angryTimer);
      clearInterval(boredTimer);
      clearInterval(sleepyTimer);

      feedTimer = setInterval(() => {
        if (alive) {
          alive = false;
          updateStatus();
          applyFilters();
        }
      }, 10000);

      bathTimer = setInterval(() => {
        if (alive) {
          dirty = true;
          updateStatus();
          applyFilters();
        }
      }, 5000);

      toiletTimer = setInterval(() => {
        if (alive) {
          stinky = true;
          leavePoop();
          updateStatus();
          applyFilters();
        }
      }, 1000);

      angryTimer = setInterval(() => {
        if (alive) {
          angry = true;
          updateStatus();
          applyFilters();
        }
      }, 4000);

      boredTimer = setInterval(() => {
        if (alive) {
          bored = true;
          updateStatus();
          applyFilters();
        }
      }, 4000);

      sleepyTimer = setInterval(() => {
        if (alive) {
          sleepy = true;
          updateStatus();
          applyFilters();
        }
      }, 20000);
    }

    function startMoving() {
      clearInterval(moveInterval);
      moveInterval = setInterval(() => {
        if (alive) randomMove();
      }, 500);
    }

    function feed() { if (!alive) return; startTimers(); updateStatus(); }
    function wash() { if (!alive) return; dirty = false; updateStatus(); applyFilters(); }
    function toilet() { if (!alive) return; stinky = false; updateStatus(); applyFilters(); }
    function pet() { if (!alive) return; angry = false; updateStatus(); applyFilters(); }
    function play() { if (!alive) return; bored = false; updateStatus(); applyFilters(); }
    function sleep() { if (!alive) return; sleepy = false; updateStatus(); applyFilters(); }

    function revive() {
      alive = true;
      dirty = false;
      stinky = false;
      angry = false;
      bored = false;
      sleepy = false;
      updateStatus();
      applyFilters();
      startTimers();
      startMoving();
    }

    window.onload = revive;
  </script>
</body>
</html>
